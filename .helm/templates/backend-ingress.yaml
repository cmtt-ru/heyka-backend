---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: {{ pluck .Values.global.env .Values.app.url | first | default (printf "back-%s.%s" .Values.global.env .Values.app.domain_base) }}
    http:
      paths:
      - path: /$
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: static
      - path: /(auth|guest)$
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: static
      - path: /.+\.(js|css|ico|woff2|png|jpeg|jpg|gif)
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: static
      - path: /
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: web
  tls:
  - hosts:
      - {{ pluck .Values.global.env .Values.app.url | first | default (printf "back-%s.%s" .Values.global.env .Values.app.domain_base) }}
    secretName: {{ printf "tls-%s" .Chart.Name | quote }}
