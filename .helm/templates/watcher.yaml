---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-watcher
  labels:
    app: {{ .Chart.Name }}-watcher
spec:
  replicas: {{ pluck .Values.werf.env .Values.app.watcher.replicas | first | default .Values.app.watcher.replicas._default }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-watcher
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-watcher
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: {{ .Chart.Name }}-watcher
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/node
                operator: In
                values:
                - ""
      serviceAccountName: {{ .Chart.Name }}-sa
      imagePullSecrets:
        - name: registrysecret
      containers:
        - name: backend
          image:  {{ .Values.werf.image.backend }}
          command: ["/bin/sh"]
          args:
            - -c
            - "node scripts/update_domain_names.js"
          workingDir: /app/
          resources:
            requests:
              memory: {{ pluck .Values.werf.env .Values.app.requests.memory | first | default .Values.app.requests.memory._default | quote }}
              cpu: {{ pluck .Values.werf.env .Values.app.requests.cpu | first | default .Values.app.requests.cpu._default | quote }}
            limits:
              memory: {{ pluck .Values.werf.env .Values.app.limits.memory | first | default .Values.app.limits.memory._default | quote }}
          env:
{{- include "backend_env_watcher" . | indent 12 }}
          ports:
            - containerPort: 5000
              name: web
          readinessProbe:
            httpGet:
              path: /status
              port: web
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /status
              port: web
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 3
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}-watcher
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: {{ .Chart.Name }}-watcher
  updatePolicy:
    updateMode: "Off"