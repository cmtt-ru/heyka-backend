    stage: dev.cwc0gqyf1kwe.eu-central-1.rds.amazonaws.com
    prod: stage.cwc0gqyf1kwe.eu-central-1.rds.amazonaws.com
  user:
    _default: heyka
  name:
    _default: heyka
