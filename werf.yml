configVersion: 1
project: heyka-backend
deploy:
  helmRelease: "[[ project ]]-[[ env ]]"
  namespace: "heyka-[[ env ]]"

---
image: backend
from: node:15.14.0-alpine3.11
docker:
  ENV:
    LANG: C.UTF-8
git:
- add: /
  to: /app
  excludePaths:
  - .helm
  - werf.yaml
  - .github
  stageDependencies:
    install:
    - "package.json"
    - "yarn.lock"
    setup:
    - "**/*"
ansible:
  beforeInstall:
  - name: "Install dependencies"
    apk:
      name:
        postgresql-client
  install:
  - name: Install packages
    shell: yarn
    args:
      chdir: /app
  setup:
  - name: Install ynadex cert for mdb
    shell: |
      mkdir -p ~/.postgresql
      wget "https://storage.yandexcloud.net/cloud-certs/CA.pem" -O ~/.postgresql/root.crt
      chmod 0600 ~/.postgresql/root.crt
